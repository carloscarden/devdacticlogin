<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title class="textoTitulo">Trabajo Administrativo</ion-title>
  </ion-toolbar>
</ion-header>
<!--{{ diagnostic }}-->
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>

        <form #trabajoAdminForm="ngForm" (ngSubmit)="onSubmit()">

            <ion-item>
              <ion-label position="stacked" class="textoBold" color="success">Fecha y Hora Inicio (*)</ion-label>
              <ion-datetime class="fuente" displayFormat="DD/MMM/YYYY, HH:mm" pickerFormat="DD-MM-YYYY HH:mm" [(ngModel)]="trabajoAdmin.inicio" name="inicio" #inicio="ngModel" required
                monthNames="enero, febrero, marzo, abril, mayo, junio, julio, agosto, septiembre, octubre, noviembre, diciembre"
                monthShortNames="en, feb, mar, abr, may, jun, jul, agos, sept, oct, nov, dic"
                dayNames="domingo, lunes, martes, miercoles, jueves, viernes, sabado"
                dayShortNames="dom, lun, mar, mier, jue, vier, sab, dom"
              ></ion-datetime>
              <div *ngIf="!(inicio.valid || inicio.pristine)" class="invalid-feedback">
                La fecha de inicio es requerida
             </div>
            </ion-item>

            <ion-item>
              <ion-label position="stacked" class="textoBold" color="success">Fecha y hora Fin  (*)</ion-label>
              <ion-datetime class="fuente" displayFormat="DD/MMM/YYYY, HH:mm" pickerFormat="DD-MM-YYYY HH:mm" [(ngModel)]="trabajoAdmin.fin" name="fin" #fin="ngModel" required
                monthNames="enero, febrero, marzo, abril, mayo, junio, julio, agosto, septiembre, octubre, noviembre, diciembre"
                monthShortNames="en, feb, mar, abr, may, jun, jul, agos, sept, oct, nov, dic"
                dayNames="domingo, lunes, martes, miercoles, jueves, viernes, sabado"
                dayShortNames="dom, lun, mar, mier, jue, vier, sab, dom"
              ></ion-datetime>
              <div *ngIf="!(fin.valid || fin.pristine)" class="invalid-feedback">
                La fecha de fin es requerida
              </div>
            </ion-item>
      
            <ion-item>
              <ion-label position="stacked" class="textoBold" color="success">Tipo</ion-label>
              <ionic-selectable class="fuente"
                item-content
                [(ngModel)]="trabajoAdmin.tipoTrabajoAdmin"
                name="convocatoriaTipo"
                itemValueField="codigo"
                itemTextField="descripcion"
                [items]="tiposTrabajos"
                [canSearch]="true"
                (onSearch)="searchPorts($event)">
              </ionic-selectable>
            </ion-item>
          
            <ion-item>
              <ion-label position="stacked" class="textoBold" color="success">Observaciones</ion-label>
              <ion-input class="fuente" type="text"  name="observaciones" [(ngModel)]="trabajoAdmin.observaciones" #observaciones="ngModel"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="stacked" class="textoBold" color="success">Lugar</ion-label>
              <ion-input class="fuente" type="text"  name="observaciones" [(ngModel)]="trabajoAdmin.lugar" #observaciones="ngModel"></ion-input>
            </ion-item>

            <hr>
            <div class="posicion">
              <ion-label position="stacked" class="textoBold" color="success" *ngIf="imagesWeb.length == 0" text-center>No hay im&aacute;genes seleccionadas</ion-label>
            </div>
            <ion-list>
              <ion-item *ngFor="let img of imagesWeb; index as pos" text-wrap>
               <ion-thumbnail slot="start">  
                <ion-img [src]="img.archivo"></ion-img>
               </ion-thumbnail>                
                  
               <ion-button slot="end" fill="clear" (click)="deleteImageWeb(pos)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
               </ion-button>
              </ion-item> 
            </ion-list>

            <ion-item>
              <ion-label id="profile_image" color="primary" stacked>Im&aacute;genes</ion-label>
              <ion-input type="file" [(ngModel)]="imgs" name="imgs" id="imgs"  (change)="changeListener($event)"></ion-input>
