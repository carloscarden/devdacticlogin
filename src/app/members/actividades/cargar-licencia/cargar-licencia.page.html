<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
       <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="textoTitulo">Licencia</ion-title>
  </ion-toolbar>
</ion-header>
{{ diagnostic }}
{{ error }}
<ion-content padding>
    <form #licenciaForm="ngForm" (ngSubmit)="onSubmit()" >
        <ion-item>
           <ion-label position="stacked" class="textoBold" color="success">Fecha Inicio</ion-label>
               <ion-datetime displayFormat="DD MM YY" [(ngModel)]="licencia.inicio" name="fechaInicio" #fechaInicio="ngModel" required></ion-datetime>
               <div *ngIf="!(fechaInicio.valid || fechaInicio.pristine)" class="invalid-feedback">
                    La fecha de inicio es requerida
               </div>
        </ion-item>

        <ion-item>
            <ion-label position="stacked" class="textoBold" color="success">Fecha Fin</ion-label>
            <ion-datetime displayFormat="DD MM YY" [(ngModel)]="licencia.fin" name="fechaFin" #fechaFin="ngModel" required></ion-datetime>
                <div *ngIf="!(fechaFin.valid || fechaFin.pristine)" class="invalid-feedback">
                       La fecha de inicio es requerida
                </div>
        </ion-item>


        <ion-item>
            <ion-label position="stacked" class="textoBold" color="success">Código Carpeta Médica</ion-label>
            <ion-input type="text" [(ngModel)]="licencia.codigo" name="codigo" #codigo="ngModel" required ></ion-input>
            <div *ngIf="!(codigo.valid || codigo.pristine)" class="invalid-feedback">
                    El nro de la SOLICITUD es requerido
            </div>
        </ion-item>

        <ion-label color="danger" [hidden]="codigo.valid || codigo.pristine">El nro de la SOLICITUD es requerido</ion-label>

        <ion-fab vertical="bottom" horizontal="end" slot="icon-only">
             <ion-button type="submit" [disabled]="!licenciaForm.form.valid" color="tertiary">
                    <ion-icon name="checkmark"></ion-icon>
              </ion-button>
        </ion-fab> 
    </form>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title class="textoFooter"><strong>Buenos Aires</strong> Provincia</ion-title>
  </ion-toolbar>
</ion-footer>
