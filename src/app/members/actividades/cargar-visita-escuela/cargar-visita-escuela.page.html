<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Visita Escuela</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="logForm()">
        <ion-item>
          <ion-label position="stacked">Fecha</ion-label>
          <br>
          <ion-datetime displayFormat="MM DD YY"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Hora inicio</ion-label>
          <ion-datetime displayFormat="HH:mm"></ion-datetime>
        </ion-item>
        
        <ion-item>
          <ion-label position="stacked">Hora Fin</ion-label>
          <ion-datetime displayFormat="HH:mm"></ion-datetime>
        </ion-item>

        <ion-item>
           <ion-label position="stacked">Servicio Visitado</ion-label>
           <ion-select okText="Okay" cancelText="Dismiss">
              <ion-select-option value="brown">Brown</ion-select-option>
              <ion-select-option value="blonde">Blonde</ion-select-option>
              <ion-select-option value="black">Black</ion-select-option>
              <ion-select-option value="red">Red</ion-select-option>
           </ion-select>
         </ion-item>

        <ion-item>
            <ion-label position="stacked">Motivo</ion-label>
            <ion-select okText="Okay" cancelText="Dismiss">
              <ion-select-option value="brown">Brown</ion-select-option>
              <ion-select-option value="blonde">Blonde</ion-select-option>
              <ion-select-option value="black">Black</ion-select-option>
              <ion-select-option value="red">Red</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Observaciones</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Inspector Visitante</ion-label>
          <ion-select okText="Okay" cancelText="Dismiss">
            <ion-select-option value="brown">Brown</ion-select-option>
            <ion-select-option value="blonde">Blonde</ion-select-option>
            <ion-select-option value="black">Black</ion-select-option>
            <ion-select-option value="red">Red</ion-select-option>
          </ion-select>
      </ion-item>
        
        


        <ion-item>
           <ion-list>
               <ion-item *ngFor="let img of images; index as pos" text-wrap>
                  <ion-thumbnail slot="start">
                    <ion-img [src]="img.path"></ion-img>
                  </ion-thumbnail>
                  <ion-label>
                     {{ img.name }}
                  </ion-label>
                  <ion-button slot="end" fill="clear" (click)="startUpload(img)">
                    <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
                  </ion-button>
                  <ion-button slot="end" fill="clear" (click)="deleteImage(img, pos)">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                  </ion-button>
               </ion-item>
          </ion-list>
        </ion-item>

        
         <ion-item>
           <ion-button (click)="selectImage()">
              <ion-icon slot="end" name="camera"></ion-icon> 
              ADJUNTAR
           </ion-button>
         </ion-item>

       

         <button ion-button type="submit" block>Add Todo</button>
      </form>
      <button (click)="goBack()">go back</button>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title class="textoFooter">Buenos Aires Provincia</ion-title>
  </ion-toolbar>
</ion-footer>
