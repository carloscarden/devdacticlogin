<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title class="textoTitulo">Agenda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar color="secondary">
      <ion-title>{{viewTitle}}</ion-title>
    
  </ion-toolbar>

</ion-header>



<ion-content class="has-tabs">
  <calendar [monthviewDisplayEventTemplate]="template"
            [eventSource]="eventSource"
            [calendarMode]="calendar.mode"
            [currentDate]="calendar.currentDate"
            [locale]="calendar.locale"
            (onCurrentDateChanged)="onCurrentDateChanged($event)"
            (onEventSelected)="onEventSelected($event)"
            (onTitleChanged)="onViewTitleChanged($event)"

            step="30">
  </calendar>
</ion-content>


<ion-footer>
       <ion-tab-bar slot="bottom">
         <ion-tab-button tab="today" [disabled]="isToday" (click)="today()">
          <ion-icon name="today"></ion-icon>
          <ion-label>Hoy</ion-label>
         </ion-tab-button>

       
         <ion-tab-button tab="day" (click)="changeMode('day')">
            <ion-icon name="clock"></ion-icon>
            <ion-label>DÃ­a</ion-label>
          </ion-tab-button>

          <ion-tab-button tab="week" (click)="changeMode('week')">
              <ion-icon name="calendar"></ion-icon>
              <ion-label>Semana</ion-label>
            </ion-tab-button>
        
            <ion-tab-button tab="month" (click)="changeMode('month')">
              <ion-icon name="apps"></ion-icon>
              <ion-label>Mes</ion-label>
            </ion-tab-button>
        
            <ion-tab-button tab="about" (click)="loadEvents()" >
              <ion-icon name="book"></ion-icon>
              <ion-label>Ver</ion-label>
            </ion-tab-button>
        
            <ion-tab-button tab="add" (click)="addEvent()">
              <ion-icon name="add-circle"></ion-icon>
              <ion-label>Nuevo</ion-label>
            </ion-tab-button>
      
      
        </ion-tab-bar>

        

        
   
</ion-footer>
