<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="textoTitulo">Nuevo Evento</ion-title>
  </ion-toolbar>
</ion-header>
{{ diagnostic }}

<ion-content>
  <ion-list>
    
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select placeholder="Select One" [(ngModel)]="event.actividad" >
        <ion-select-option *ngFor="let actividad of actividades" value="{{actividad}}">{{ actividad.descripcion }}</ion-select-option>
      </ion-select>
    </ion-item>
    

    <ion-item>
      <ion-label>Start</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.startTime"></ion-datetime>
    </ion-item>
 
    <ion-item>
      <ion-label>End</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.endTime"></ion-datetime>
    </ion-item>
 
    <ion-item>
      <ion-label>All Day?</ion-label>
      <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
    </ion-item>
  </ion-list>
 
 <div class="centrarBoton">
  <ion-button ion-button full color="primary" class="sombra" (click)="save()">AGENDAR</ion-button>
 </div>

  <!--<button ion-button full icon-left (click)="save()">
    <ion-icon name="checkmark"></ion-icon> Add Event
  </button>-->
</ion-content>
