<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Event Details</ion-title>
  </ion-toolbar>
</ion-header>
{{ diagnostic }}

<ion-content>
  <ion-list>
    
    <ion-item>
      <ion-label position="stacked" class="textoBold" color="success">Tipo</ion-label>
      <ionic-selectable
        item-content
        [(ngModel)]="evento.tipo"
        name="eventoTipo"
        itemValueField="codigo"
        itemTextField="descripcion"
        [items]="tiposTrabajos"
        [canSearch]="true"
        (onSearch)="searchPorts($event)">
      </ionic-selectable>
    </ion-item>
    

    <ion-item>
      <ion-label>Start</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="evento.inicio"></ion-datetime>
    </ion-item>
 
    <ion-item>
      <ion-label>End</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="evento.fin"></ion-datetime>
    </ion-item>
 
    <ion-item>
      <ion-label>All Day?</ion-label>
      <ion-checkbox [(ngModel)]="evento.allDay"></ion-checkbox>
    </ion-item>
  </ion-list>
 
  <button ion-button full icon-left (click)="save()">
    <ion-icon name="checkmark"></ion-icon> Add Event
  </button>
</ion-content>
