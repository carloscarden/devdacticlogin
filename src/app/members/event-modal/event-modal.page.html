<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end" (click)="cancel()">
        <ion-icon name="close"></ion-icon>
    </ion-buttons>
    <ion-title class="textoTitulo">Nuevo Evento</ion-title>
  </ion-toolbar>
</ion-header>
{{ diagnostic }}

<ion-content>
  <ion-list>
    
    <ion-item>
      <ion-label position="stacked" class="textoBold" color="success">Tipo</ion-label>
      <ionic-selectable
        item-content
        [(ngModel)]="evento.actividad"
        name="eventoTipo"
        itemValueField="codigo"
        itemTextField="descripcion"
        [items]="tiposTrabajos"
        [canSearch]="true"
        (onSearch)="searchPorts($event)">
      </ionic-selectable>
    </ion-item>
    

    <ion-item>
      <ion-label>Inicio</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="evento.inicio"></ion-datetime>
    </ion-item>
 
    <ion-item>
      <ion-label>Fin</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="evento.fin"></ion-datetime>
    </ion-item>
 
    <ion-item>
        <ion-label>Detalles de la tarea</ion-label>
        <ion-input type="text" [(ngModel)]="evento.detalle"></ion-input>
    </ion-item>

  </ion-list>
 
 <div class="centrarBoton">
  <ion-button ion-button full color="primary" class="sombra" (click)="save()">AGENDAR</ion-button>
 </div>

  <!--<button ion-button full icon-left (click)="save()">
    <ion-icon name="checkmark"></ion-icon> Add Event
  </button>-->
</ion-content>
