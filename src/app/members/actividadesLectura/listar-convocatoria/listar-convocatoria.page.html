          <ion-item>
             <ion-label position="stacked" class="textoBold" color="success">Buscar por Tipo</ion-label>
             <ion-input class="fuente" type="text"  [(ngModel)]="tipo"></ion-input>
          </ion-item>
          <hr>
          <hr>
          <hr>
          <hr>
           <div class="form-group">
            <ion-button (click)="filtrar()" class="btnBuscar">Buscar</ion-button>
           </div>

           <div  *ngIf="convocatorias.length==0" class="centrarResultado">
            <ion-label class="textoBold" color="success"> No hay resultados</ion-label>
           </div>

            <ion-list margin-top>
                <ion-item-sliding *ngFor="let item of convocatorias">
                  <ion-item lines="inset" >
                    <ion-label>
                      TIPO DE CONVOCATORIA: {{ item.tipoConvocatoria.descripcion }} <br>
                      INICIO: <p>{{ stringAsDate(item.inicio) | date:'fullDate' }} {{ hora(item.inicio)}}</p>
                      FIN:  <p>{{ stringAsDate(item.fin) | date:'fullDate' }} {{ hora(item.inicio)}}</p>
                    </ion-label>
                  </ion-item>
                </ion-item-sliding>
            </ion-list>


            <ion-infinite-scroll (ionInfinite)="loadMore($event)" loadingSpinner="bubbles" loadingText="Loading Users...">
               <ion-infinite-scroll-content></ion-infinite-scroll-content>
            </ion-infinite-scroll>
