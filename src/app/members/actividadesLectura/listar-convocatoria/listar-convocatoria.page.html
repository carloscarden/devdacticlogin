          <ion-item class="listado">
             <ion-label position="stacked" class="textoBold" color="success">Buscar por Tipo</ion-label>
             <ion-input class="fuente" type="text"  [(ngModel)]="tipo"></ion-input>
          </ion-item>
          <hr>
           <div class="form-group">
            <ion-button (click)="filtrar()" class="btnBuscar">Buscar</ion-button>
           </div>
           <hr>
           <div  *ngIf="convocatorias.length==0" class="centrarResultado">
            <ion-label class="textoBold" color="success"> No hay resultados</ion-label>
           </div>

            <ion-list margin-top class="listado">
                <ion-item-sliding *ngFor="let item of convocatorias">
                  <ion-item class="itemBoton" lines="inset" button [routerLink]="['/members/menu/actividadesDetalles/convocatoriaDetalles', item.id]">
                    <ion-label class="label">
                      <ion-grid>
                         <ion-row>
                          <ion-col size="3">
                            <p class="textoDetalle">Tipo:</p>
                           <p class="textoDetalle">Inicio:</p>
                           <p class="textoDetalle">Fin:</p>
                          </ion-col>
                          <ion-col size="9"> 
                           <p>{{ item.tipoConvocatoria.descripcion }}</p>
                           <p>{{ stringAsDate(item.inicio) | date:'fullDate' }} {{ hora(item.inicio)}}</p>
                           <p>{{ stringAsDate(item.fin) | date:'fullDate' }} {{ hora(item.inicio)}}</p>
                          </ion-col>
                        </ion-row>
                       </ion-grid> 
                    </ion-label>
                  </ion-item>
                </ion-item-sliding>
            </ion-list>


            <ion-infinite-scroll (ionInfinite)="loadMore($event)" loadingSpinner="bubbles" loadingText="Loading Users...">
               <ion-infinite-scroll-content></ion-infinite-scroll-content>
            </ion-infinite-scroll>
