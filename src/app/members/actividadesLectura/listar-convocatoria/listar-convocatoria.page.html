<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title class="textoTitulo">Informes de Convocatoria</ion-title>
    </ion-toolbar>
  </ion-header>

 
  <ion-content padding>
      <ion-item class="busquedaPrimera">
          <ion-label position="stacked" class="textoBold" color="success">Seleccionar actividad</ion-label>
          <ion-select  class="fuente" (ionChange)="cambiar($event)" okText="Okay" cancelText="Cancelar" [(ngModel)]="url1">
              <ion-select-option *ngFor="let opt of opciones">{{opt}}</ion-select-option>
          </ion-select>
      </ion-item>      
    
      <ion-item class="busquedaSegunda">
         <ion-label position="stacked" class="textoBold" color="success">Buscar</ion-label>
         <ion-input class="fuente" type="text"  [(ngModel)]="tipo"></ion-input>
      </ion-item>
      <hr>
      <hr>
      <hr>
      <hr>
       <div class="form-group">
        <ion-button (click)="filtrar()">Buscar</ion-button>
       </div>


       <div  *ngIf="convocatorias.length==0">
        <ion-label> No hay resultados</ion-label>
       </div>


      <ion-list margin-top>
          <ion-item-sliding *ngFor="let item of convocatorias">
            <ion-item lines="inset" button [routerLink]="['/members/details', item.id]">
              <ion-label>
                TIPO DE CONVOCATORIA: {{ item.tipoConvocatoria.descripcion }} <br>
                INICIO: <p>{{ item.inicio }}</p>
                FIN:  <p>{{ item.fin }}</p>
              </ion-label>
            </ion-item>
          </ion-item-sliding>
      </ion-list>


      <ion-infinite-scroll (ionInfinite)="loadMore($event)" loadingSpinner="bubbles" loadingText="Loading Users...">
         <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
      
  </ion-content>

  <ion-footer>
   <ion-toolbar color="primary">
    <ion-title class="textoFooter"><strong>Buenos Aires</strong> Provincia</ion-title>
   </ion-toolbar>
  </ion-footer>
