<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button>
        </ion-menu-button>
      </ion-buttons>
      <ion-title class="textoTitulo">Informes de Licencia</ion-title>
    </ion-toolbar>
  </ion-header>
  {{ url }}
  
  <ion-content padding>
 


    
      <ion-item class="busquedaSegunda">
         <ion-label position="stacked" class="textoBold" color="success">Buscar </ion-label>
         <ion-input type="text"  [(ngModel)]="tipo"></ion-input>
      </ion-item>
      <hr>
      <hr>
      <hr>
      <hr>
       <div class="form-group">
        <ion-button (click)="filtrar()">Buscar</ion-button>
       </div>

       <div  *ngIf="licencias.length==0">
        <ion-label> No hay resultados</ion-label>
       </div>
    
      <ion-list margin-top>
          <ion-item-sliding *ngFor="let item of licencias">
            <ion-item lines="inset" button [routerLink]="['/members/details', item.id]">
              <ion-label>
                ARTICULO: {{ item.articulo }} <br>
                INICIO: <p>{{ item.inicio }}</p>
                FIN:  <p>{{ item.fin }}</p>
              </ion-label>
            </ion-item>
          </ion-item-sliding>
      </ion-list>

      
       <ion-infinite-scroll (ionInfinite)="loadMore($event)" loadingSpinner="bubbles" loadingText="Loading Users...">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
       
  </ion-content>

  <ion-footer>
   <ion-toolbar color="primary">
    <ion-title class="textoFooter"><strong>Buenos Aires</strong> Provincia</ion-title>
   </ion-toolbar>
  </ion-footer>
