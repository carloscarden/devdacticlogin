          <ion-item>
             <ion-label position="stacked" class="textoBold" color="success">Buscar por Establecimiento</ion-label>
             <ion-input type="text" [(ngModel)]="tipo"></ion-input>
          </ion-item>
          <hr>
          <hr>
          <hr>
          <hr>
           <div class="form-group">
            <ion-button (click)="filtrar()">Buscar</ion-button>
           </div> 

           <div  *ngIf="visitasEscuelas.length==0" class="centrarResultado">
            <ion-label class="textoBold" color="success"> No hay resultados</ion-label>
           </div>

           <ion-list margin-top>
              <ion-item-sliding *ngFor="let item of visitasEscuelas">
                <ion-item lines="inset" >
                  <ion-label>
                    ESTABLECIMIENTO: {{ item.establecimiento.nombre }} <br>
                    INICIO: <p>{{ stringAsDate(item.inicio) | date:'fullDate' }}</p>
                    FIN:  <p>{{ stringAsDate(item.fin) | date:'fullDate' }}</p>
                  </ion-label>
                </ion-item>
              </ion-item-sliding>
            </ion-list>


            <ion-infinite-scroll (ionInfinite)="loadMore($event)" loadingSpinner="bubbles" loadingText="Loading Users...">
              <ion-infinite-scroll-content></ion-infinite-scroll-content>
           </ion-infinite-scroll>
