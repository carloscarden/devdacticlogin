<ion-header>
  <ion-toolbar color="primary">
  	<ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title class="textoTitulo">Informe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <div *ngIf="inspeccion">
        <h2>{{inspeccion.task | uppercase}} Details</h2>
        <ion-label><span>id: </span>{{inspeccion.id}}</ion-label>
        <button (click)="goBack()">go back</button>
    </div>
</ion-content>
