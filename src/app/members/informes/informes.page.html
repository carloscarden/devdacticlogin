<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button>
        </ion-menu-button>
      </ion-buttons>
      <ion-title>Informes</ion-title>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-content padding>
      <ion-list margin-top>
          <ion-item-sliding *ngFor="let item of inspecciones">
            <ion-item lines="inset" button [routerLink]="['/members/details', item.id]">
              <ion-label>
                {{ item.task }}
                <p>{{ item.createdAt | date:'short' }}</p>
              </ion-label>
              <ion-note slot="end" color="primary">{{ item.priority }}</ion-note>
            </ion-item>
       
            <ion-item-options side="end">
              <ion-item-option (click)="remove(item)" color="secondary">
                Check
                <ion-icon name="checkmark" slot="end"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
       
        </ion-list>
  </ion-content>
