<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="textoTitulo">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-8>

          <form [formGroup]="loginForm" (submit)="onSubmit()">
              <ion-item>
                <ion-label position="stacked" class="textoBold" color="success">Usuario</ion-label>
                 <ion-input type="mail" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"></ion-input>
                 <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                 </div>
              </ion-item>
              <ion-item>
                <ion-label position="stacked" class="textoBold" color="success">Contrase√±a</ion-label>
                 <ion-input type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"></ion-input>
                 <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                 </div>
              </ion-item>
              <hr>
              <hr>
              <hr>
              <hr>
              <div class="form-group">
                <ion-button type="submit" [disabled]="loading">ENTRAR</ion-button>
