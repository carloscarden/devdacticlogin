<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="textoTitulo"><strong>Buenos Aires</strong> Provincia</ion-title>
  </ion-toolbar>
</ion-header>

<hr>
<hr>

<ion-content padding>
  
  <ion-grid class="anchoLogo">
    <ion-row>
      <ion-col col-4>
   		
         <ion-img src="../../assets/img/LogoAppInspectores.png"></ion-img>
        
      </ion-col>
      <ion-col col-4>
        <h2 class="supervision">Supervisión</h2>
        <h2 class="educativa">Educativa</h2>
      </ion-col>  
    </ion-row>
  </ion-grid>      

<hr>

  <ion-grid class="anchoForm">
    <ion-row>
      <ion-col>
          <form [formGroup]="loginForm" (submit)="onSubmit()">
              <ion-item>
                <ion-label position="stacked" class="textoBold" color="success">Usuario</ion-label>
                 <ion-input type="mail" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"></ion-input>
                 <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                 </div>
              </ion-item>
              <ion-item>
                <ion-label position="stacked" class="textoBold" color="success">Contraseña</ion-label>
                 <ion-input type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"></ion-input>
                 <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                 </div>
              </ion-item>
              <hr>
              <hr>
              <hr>
              <hr>
              <div class="form-group">
                <ion-button class="tipoBoton" type="submit" [disabled]="loading">ENTRAR</ion-button>
                <img *ngIf="loading" class="pl-2" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
              </div>

              <div *ngIf="error" class="alert alert-danger">{{error}}</div>
          </form>
          
     </ion-col>
    </ion-row>
  </ion-grid>      
</ion-content>

<ion-footer>
  <ion-toolbar color="primary"></ion-toolbar>
</ion-footer>
